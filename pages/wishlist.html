<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wishlist Rakuten</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="wishlist.js"></script>
</head>
<body class="container">
<h1>Rakuten Wishlist</h1>

<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <button
                    aria-current="page"
                    class="nav-link active"
                    data-target="wishlist"
                    type="button"
                >Liste des produits</button>
            </li>
            <li class="nav-item">
                <button
                    class="nav-link"
                    data-target="sellers"
                    type="button"
                >Vendeurs</button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <section id="wishlist">
            <table class="table table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th>MPN</th>
                    <th>SKU</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="wishlist-container"></tbody>
            </table>

            <button class="card-link btn btn-link" id="clear-products-button" type="button">Vider la liste</button>
        </section>

        <section id="sellers" class="visually-hidden">
            <form class="mb-3">
                <div class="mb-3">
                    <div class="input-group">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                id="maxPrice"
                                min="0"
                                placeholder="Prix maximal"
                                step="0.5"
                                type="number"
                            />
                            <label for="maxPrice">Prix maximal</label>
                        </div>
                        <span class="input-group-text">â‚¬</span>
                    </div>
                    <div class="form-text">Laisser vide pour ne pas filtrer.</div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input
                            class="form-control"
                            id="minProducts"
                            min="1"
                            placeholder="Nombre minimal de produits"
                            step="1"
                            type="number"
                            value="1"
                        />
                        <label for="minProducts">Nombre minimal de produits</label>
                    </div>
                </div>

                <button
                    class="btn btn-primary"
                    id="submit"
                    type="submit"
                >Filtrer les vendeurs</button>
            </form>

            <div id="sellers-container"></div>
        </section>
    </div>
</div>
</body>
</html>
