<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title data-i18n="extensionName">Rakuten Wishlist</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="wishlist.js"></script>
</head>
<body class="container">
<h1 data-i18n="extensionName">Rakuten Wishlist</h1>

<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <button
                    aria-current="page"
                    class="nav-link active"
                    data-target="wishlist"
                    type="button"
                    data-i18n="productsTab"
                >Products list</button>
            </li>
            <li class="nav-item">
                <button
                    class="nav-link"
                    data-target="sellers"
                    type="button"
                    data-i18n="sellersTab"
                >Sellers</button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <section id="wishlist">
            <table class="table table-hover table-striped align-middle">
                <thead>
                <tr>
                    <th data-i18n="productMPN">MPN</th>
                    <th data-i18n="productSKU">SKU</th>
                    <th data-i18n="productName">Name</th>
                    <th data-i18n="productActions">Actions</th>
                </tr>
                </thead>
                <tbody id="wishlist-container"></tbody>
            </table>

            <button
                class="card-link btn btn-link"
                data-i18n="clearWishlistLabel"
                id="clear-products-button"
                type="button"
            >Clear the list</button>
        </section>

        <section id="sellers" class="visually-hidden">
            <form class="mb-3">
                <div class="mb-3">
                    <div class="input-group">
                        <div class="form-floating">
                            <input
                                class="form-control"
                                id="maxPrice"
                                min="0"
                                placeholder="Maximal price"
                                data-i18n-placeholder="maxPriceLabel"
                                step="0.5"
                                type="number"
                            />
                            <label data-i18n="maxPriceLabel" for="maxPrice">Maximal price</label>
                        </div>
                        <span class="input-group-text">â‚¬</span>
                    </div>
                    <div class="form-text" data-i18n="maxPriceHint">Leave empty to not filter.</div>
                </div>

                <div class="mb-3">
                    <div class="form-floating">
                        <input
                            class="form-control"
                            id="minProducts"
                            min="1"
                            placeholder="Minimal number of products"
                            data-i18n-placeholder="minProducts"
                            step="1"
                            type="number"
                            value="1"
                        />
                        <label data-i18n="minProducts" for="minProducts">Minimal number of products</label>
                    </div>
                </div>

                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" id="filterDuplicates" role="switch" type="checkbox">
                    <label
                        class="form-check-label"
                        data-i18n="filterDuplicates"
                        for="filterDuplicates"
                    >Filter duplicates</label>
                </div>

                <button
                    class="btn btn-primary"
                    data-i18n="submitLabel"
                    id="submit"
                    type="submit"
                >Filter sellers</button>
            </form>

            <div id="sellers-container"></div>
        </section>
    </div>
</div>
</body>
</html>
